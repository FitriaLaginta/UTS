<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Style Internal CSS</title>
    <!-- penulisan style -->
    <style>
      body {
        font-family: arial, sans-serif;
        background-color: #f0f0f0;
      }
      h1 {
        color:black;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
        color:green;
      }
      .text-special {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Ini adalah Judul</h1>
    <p>Ini adalah contoh paragraf dengan <span class="text-special">teks khusus</span>.</p>
  </body>
</html>
